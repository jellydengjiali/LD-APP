<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>乐动</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
   
  </head>
  <body>
   <div class="panel-overlay"></div>

    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
      <div class="list-block">
        <!-- 登录选项 -->
        <ul>
          <li>
            <a href="personal-information.html" class="item-link item-content">
              <div class="item-media"><i class="icon icon-head"></i></div>
              <div class="item-inner">
                <!-- 显示账户名 -->
                <div class="item-after"></div>
              </div>
            </a>
          </li>
          <li>
            <a href="settings.html" class="item-link item-content">
              <div class="item-media"><i class="icon icon-setting"></i></div>
              <div class="item-inner">
                <div class="item-after">设置</div>
              </div>
            </a>
          </li>
          <li>
            <a href="help.html" class="item-link item-content">
              <div class="item-media"><i class="icon icon-help"></i></div>
              <div class="item-inner">
                <div class="item-after">帮助</div>
              </div>
            </a>
          </li>
          <li>
            <a href="about.html" class="item-link item-content">
              <div class="item-media"><i class="icon icon-about"></i></div>
              <div class="item-inner">
                <div class="item-after">关于乐动</div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed ">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Tabs, now tabs wrapper is "views" -->
            <div class="views tabs toolbar-fixed ">
              <!-- Tab 1 - View 1, active by default -->
              <div id="tab1" class="view tab active">
                <div class="navbar">
                  <div class="navbar-inner">
                    <div class="center">我的运动轨迹</div>
                  </div>
                </div>
                <div class="pages navbar-fixed">
                  <div data-page="home-1" class="page">
                    <div class="page-content" id="homepage-content">
                      <div class="content-block" id="home-content">
                     <iframe src="baidumap.html" width="100%" height="530px" frameborder="0" scrolling="auto"></iframe>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Tab 2 - View 2 -->
              <div id="tab2" class="view tab">
                <div class="navbar">
                  <div class="navbar-inner">
                    <div class="center">我的运动分析</div>
                  </div>
                </div>
                <div class="pages navbar-fixed">
                  <div data-page="home-2" class="page">
                    <div class="page-content" id="homepage-content">
                      <div class="content-block" id="home-content">
                         <iframe src="chart.html" width="100%" height="300"frameborder="0" scrolling="auto"></iframe>                  
                        <div class="list-block">
                          <ul>
                            <li class="item-content"id="char-item-content">
                              <div class="item-media"><i class="icon icon-clock"></i></div>
                              <div class="item-inner">
                                <div class="item-title">时间</div>
                                <div class="item-after">3 小时</div>
                              </div>
                            </li>
                            <li class="item-content" id="char-item-content">
                              <div class="item-media"><i class="icon icon-count"></i></div>
                              <div class="item-inner">
                                <div class="item-title">运动次数</div>
                                <div class="item-after"><span class="badge">5</span></div>
                              </div>
                            </li>
                            <li class="item-content" id="char-item-content">
                              <div class="item-media"><i class="icon icon-road"></i></div>
                              <div class="item-inner">
                                <div class="item-title">路程</div>
                                <div class="item-after">13 km</div>
                              </div>
                            </li>
                            <li>
                          <a href="chardetails.html" class="link char-item-content char-detail" >点击进入详细运动数据统计</a>
                          </li>
                           </ul>
                        </div>
                       
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Tab 3 - View 3 -->
              <div id="tab3" class="view tab">
                <div class="navbar">
                  <div class="navbar-inner">
                    <div class="center">我的语音助手</div>
                  </div>
                </div>
                <div class="pages navbar-fixed">
                  <div data-page="home-3" class="page">
                    <div class="page-content">
                      <div class="content-block">
                        <p>This is view 3</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Tab bar with tab links -->
              <div class="toolbar tabbar  toolbar-bottom tabbar-labels">
                <div class="toolbar-inner">
                  <a href="#tab1" class="tab-link active">
                    <i class="icon icon-map">
                      <span class="badge bg-green">2</span>
                    </i>
                    <span class="tabbar-label">轨迹</span>
                  </a>
                  <a href="#tab2" class="tab-link">
                    <i class="icon icon-data">
                      <span class="badge bg-red">5</span>
                    </i>
                    <span class="tabbar-label">数据</span>
                  </a>
                  <a href="#tab3" class="tab-link">
                    <i class="icon icon-voice"></i>
                    <span class="tabbar-label">语音</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  

  </body>
</html>
