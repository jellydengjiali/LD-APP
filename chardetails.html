<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>乐动</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
   
  </head>
  <body>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed ">
          <!-- Page, "data-page" contains page name -->
          <div data-page="char-detail" class="page">
            <!-- Tabs, now tabs wrapper is "views" -->
            <div class="views tabs toolbar-fixed ">
              <!-- Tab 1 - View 1, active by default -->
              <div id="tab1" class="view tab active">
                <div class="navbar">
                  <div class="navbar-inner">
                    <i class="icon icon-home"></i>
                    <div class="center">周运动数据</div>
                  </div>
                </div>
                <div class="pages navbar-fixed">
                  <div data-page="home-1" class="page">
                    <div class="page-content" id="homepage-content">
                      <div class="content-block" id="home-content">
                      <div style="width:10px; height: 100px"></div>
                     <iframe src="chart.html" width="100%" height="300" frameborder="0" scrolling="auto"></iframe>
                      <div class="list-block">
                          <ul>
                            <li class="item-content"id="char-item-content">
                              <div class="item-media"><i class="icon icon-clock"></i></div>
                              <div class="item-inner">
                                <div class="item-title">时间</div>
                                <div class="item-after">5 小时</div>
                              </div>
                            </li>
                            <li class="item-content" id="char-item-content">
                              <div class="item-media"><i class="icon icon-count"></i></div>
                              <div class="item-inner">
                                <div class="item-title">运动次数</div>
                                <div class="item-after"><span class="badge">7</span></div>
                              </div>
                            </li>
                            <li class="item-content" id="char-item-content">
                              <div class="item-media"><i class="icon icon-road"></i></div>
                              <div class="item-inner">
                                <div class="item-title">路程</div>
                                <div class="item-after">20 km</div>
                              </div>
                            </li>
                           </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Tab 2 - View 2 -->
              <div id="tab2" class="view tab">
                <div class="navbar">
                  <div class="navbar-inner">
                     <i class="icon icon-home"></i>
                    <div class="center">月运动数据</div>
                  </div>
                </div>
                <div class="pages navbar-fixed">
                  <div data-page="home-2" class="page">
                    <div class="page-content">
                      <div class="content-block">
                       <iframe src="chart.html" width="100%" height="300" frameborder="0" scrolling="auto"></iframe>
                        <div class="list-block">
                          <ul>
                            <li class="item-content"id="char-item-content">
                              <div class="item-media"><i class="icon icon-clock"></i></div>
                              <div class="item-inner">
                                <div class="item-title">时间</div>
                                <div class="item-after">5 小时</div>
                              </div>
                            </li>
                            <li class="item-content" id="char-item-content">
                              <div class="item-media"><i class="icon icon-count"></i></div>
                              <div class="item-inner">
                                <div class="item-title">运动次数</div>
                                <div class="item-after"><span class="badge">7</span></div>
                              </div>
                            </li>
                            <li class="item-content" id="char-item-content">
                              <div class="item-media"><i class="icon icon-road"></i></div>
                              <div class="item-inner">
                                <div class="item-title">路程</div>
                                <div class="item-after">20 km</div>
                              </div>
                            </li>
                           </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Tab 3 - View 3 -->
              <div id="tab3" class="view tab">
                <div class="navbar">
                  <div class="navbar-inner">
                     <i class="icon icon-home"></i>
                    <div class="center" >年运动数据</div>
                  </div>
                </div>
                <div class="pages navbar-fixed">
                  <div data-page="home-3" class="page">
                    <div class="page-content">
                      <div class="content-block">
                          <iframe src="chart.html" width="100%" height="300" frameborder="0" scrolling="auto"></iframe>
                           <div class="list-block">
                          <ul>
                            <li class="item-content"id="char-item-content">
                              <div class="item-media"><i class="icon icon-clock"></i></div>
                              <div class="item-inner">
                                <div class="item-title">时间</div>
                                <div class="item-after">5 小时</div>
                              </div>
                            </li>
                            <li class="item-content" id="char-item-content">
                              <div class="item-media"><i class="icon icon-count"></i></div>
                              <div class="item-inner">
                                <div class="item-title">运动次数</div>
                                <div class="item-after"><span class="badge">7</span></div>
                              </div>
                            </li>
                            <li class="item-content" id="char-item-content">
                              <div class="item-media"><i class="icon icon-road"></i></div>
                              <div class="item-inner">
                                <div class="item-title">路程</div>
                                <div class="item-after">20 km</div>
                              </div>
                            </li>
                           </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Tab bar with tab links -->
              <div class="toolbar tabbar  tabbar-labels">
                <div class="toolbar-inner">
                  <a href="#tab1" class="tab-link active" id="chart-tab">
                
                    <span class="tabbar-label">周</span>
                  </a>
                  <a href="#tab2" class=" tab-link" id="chart-tab">
                  
                    <span class="tabbar-label">月</span>
                  </a>
                  <a href="#tab3" class=" tab-link" id="chart-tab">
          
                    <span class="tabbar-label">年</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  

  </body>
</html>
